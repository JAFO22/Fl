<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <!-- Contenedor del fondo animado de estrellas -->
    <div class="stars"></div>

    <div class="greetings">
        <span>A</span>
        <span>M</span>
	    <span>O</span>
        <span>R</span>
        <span>!</span>
        <span style="display: block; width: fit-content; margin: auto;">ü•∫</span>
    </div>

    <div class="description">
        <span>TENGO ALGO PARA T√ç !!!</span>
    </div>

    <div class="button">
        <button>
            <a href="FLORES.html">PRESIONAME üëÄ</a>
        </button>
    </div>

    <script>
        const starContainer = document.querySelector('.stars');
    
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
    
            // Posici√≥n aleatoria
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
    
            // Tama√±o aleatorio
            const size = Math.random() * 5 + 2; // Ahora las estrellas pueden ser m√°s grandes
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
    
            // Asigna una animaci√≥n con duraci√≥n variable
            const duration = Math.random() * 3 + 2; // Entre 2 y 5 segundos
            star.style.animationDuration = `${duration}s`;
    
            starContainer.appendChild(star);
    
            // Eliminar la estrella despu√©s de que termine la animaci√≥n
            setTimeout(() => {
                star.remove();
            }, duration * 1000);
        }
    
        // Crear estrellas continuamente
        setInterval(createStar, 200);
    </script>

</body>
